<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="main">
  <section class="container">
    <article class="frame">
      <div class="blogimage">

      </div>
      <div class="content">
        <div class="button">
          <button class="btn">Learning</button>
        </div>
        <p class="dateInfo">Published 21 Dec 2023</p>
        <h3 class="head3">HTML & CSS foundations</h3>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author-wrapper">
        <div class="author">
          <div class="avatar">
            <img src="./assets/images/image-avatar.webp" alt="" class="img-avatar">
          </div>
          <div class="username">Greg Hooper</div>
        </div>
      </div>

    </article>

  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lyubomir Lyubomirov</a>.
  </div>
  <br>
</main>

</body>
</html>
